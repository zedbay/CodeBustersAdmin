<p-table [value]="data" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let label of labels">{{ label.value }}</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-element>
    <tr (click)="action?.onRowClick(element.id)">
      <td *ngFor="let label of labels">{{ label.key ? element[label.key] : label.formatter(element) }}</td>
      <td>
        <i class="pi pi-trash" (click)="action?.onDelete(element.id)" *ngIf="action.onDelete"></i>
      </td>
    </tr>
  </ng-template>
</p-table>
