<div class="listing">
  <div class="list-header">
    <h2>Busters</h2>
    <button pButton type="button" icon="pi pi-plus" iconPos="left" label="Create A Buster"
      class="edit-save p-button-outlined p-button-success" (click)="creationMode = true"></button>
  </div>
  <app-buster-listing [busters]="busters" (selectBuster)="selectBuster($event)" class="listing-element"
    (deleteBuster)="deleteBuster($event)"></app-buster-listing>
</div>
<app-buster-edit [buster]="selectedBuster" class="edit-element" [createMode]="creationMode" (newBuster)="onNewBuster($event)"
  (updateBusterEmit)="onUpdateBuster($event)">
</app-buster-edit>
