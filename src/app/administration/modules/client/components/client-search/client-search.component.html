<div class="add-first-element-container">
  <p-autoComplete [(ngModel)]="research" [suggestions]="results" (completeMethod)="search($event)" class="add-first-element-input"
    [dropdown]="true" (onSelect)="selectClient($event)">
  </p-autoComplete>
  <button pButton type="button" icon="pi pi-plus" iconPos="left" label="Add Client" class="edit-save p-button-outlined p-button-success"
    [disabled]="!selectedClient" (click)="emitClient()"></button>
</div>
