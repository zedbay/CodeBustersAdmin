<div class="add-first-element-container">
  <p-autoComplete [(ngModel)]="research" [suggestions]="results" (completeMethod)="search($event)" class="add-first-element-input"
    [dropdown]="true" (onSelect)="select($event)" styleClass="test">
  </p-autoComplete>

  <button pButton type="button" icon="pi pi-plus" iconPos="left" [label]="actionLabel" class="edit-save p-button-outlined p-button-success"
    [disabled]="!selectedResource" (click)="emit()"></button>
</div>
