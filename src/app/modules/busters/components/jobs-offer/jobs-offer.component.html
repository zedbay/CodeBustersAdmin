<div class="search-container">
  <h3 class="choose-rank-title">Choisis ton r√¥le</h3>
  <div class="ranks-container">
    <p (click)="selectedRank = undefined">Grades</p>
    <div class="rank-container" [ngClass]="{'selected': selectedRank === rank.Bronze}">
      <img class="talent-rank-img" src="{{ imgPath.ranks.bronze }}" alt="bronze" (click)="selectedRank = rank.Bronze">
      <p class="rank-title">Bronze</p>
      <p class="rank-description">{{ site.bronzeDescription }}</p>
    </div>
    <div class="rank-container" [ngClass]="{'selected': selectedRank === rank.Silver}">
      <img class="talent-rank-img" src="{{ imgPath.ranks.silver }}" alt="silver" (click)="selectedRank = rank.Silver">
      <p class="rank-title">Silver</p>
      <p class="rank-description">{{ site.silverDescription }}</p>
    </div>
    <div class="rank-container" [ngClass]="{'selected': selectedRank === rank.Gold}">
      <img class="talent-rank-img" src="{{ imgPath.ranks.gold }}" alt="gold" (click)="selectedRank = rank.Gold">
      <p class="rank-title">Gold</p>
      <p class="rank-description">{{ site.goldDescription }}</p>
    </div>
    <div class="rank-container" [ngClass]="{'selected': selectedRank === rank.Diamond}">
      <img class="talent-rank-img" src="{{ imgPath.ranks.diamond }}" alt="diamond"
        (click)="selectedRank = rank.Diamond">
      <p class="rank-title">Diamond</p>
      <p class="rank-description">{{ site.diamondDescription }}</p>
    </div>
  </div>
</div>
<div class="jobs-container">
  <ng-container *ngFor="let job of jobs">
    <div class="job-container" *ngIf="!selectedRank  ||  selectedRank === job.rank" routerLink="{{ job.id }}">
      <img class="talent-rank-img" src="{{ rankService.getImgPathForRank(job.rank) }}" alt="gold" class="job-img">
      <p class="job-title">{{ job.title }}</p>
      <p class="job-date">{{ job.createdDate }}</p>
    </div>
  </ng-container>

</div>
