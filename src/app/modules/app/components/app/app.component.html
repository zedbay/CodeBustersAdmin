<div class="video-container">
  <video *ngIf="test" #video controls muted=true (ended)="test = false" (canplay)="playVideo()" class="video-element"
    autoplay=true allow="autoplay">
    <source src="{{ videoPath.home }}">
  </video>
</div>

<ng-container *ngIf="!test">
  <app-header class="header"></app-header>
  <router-outlet></router-outlet>
  <app-footer></app-footer>
</ng-container>
