<ul class="principles">
  <li class="principle" *ngFor="let principle of principles">
    <img class="principle-img" src="{{ principle.img }}" alt="{{ principle.img }}">
    <p class="cbs-main-title">{{ principle.title }}</p>
    <p class="cbs-second-title cbs-text-color-gray">{{ principle.underTitle }}</p>
    <p class="cbs-text cbs-text-color-gray">{{ principle.content }}</p>
  </li>
</ul>
