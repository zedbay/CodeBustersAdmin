<div class="separator-container-with-title">
  <p class="cbs-main-title center-title">NOS REGLES DU JEU</p>
</div>
<div class="rules-container">
  <img class="rules-container-background" src="{{ imgPath.logoWithoutBackground }}" alt="cbs-logo">
  <div class="rule" *ngFor="let rule of rules; let i = index">
    <div class="flex-element">
      <p class="cbs-main-title cbs-font-size-2 rule-title">
        <img class="picto-rule" src="{{ rule.pictoPath }}" alt="{{ rule.pictoPath }}">
        <img class="picto-rule picto-hover" src="{{ rule.pictoPathHover }}" alt="{{  rule.pictoPathHover }}">
        {{ rule.title }}
      </p>
    </div>
    <p class="flex-element cbs-text cbs-text-color-gray">
      {{ rule.content }}
    </p>
  </div>
</div>
